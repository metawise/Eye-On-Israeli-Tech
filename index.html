<script type="text/javascript">
    url = parent.document.URL; if(url.includes("#")) url = url.split("#")[0]
    document.write('<iframe src=./window.html?url='+url+'" width="100%" height="1000" frameborder="0" allowtransparency="true" style="background: #e8ecee;"></iframe>');
  </script>
  <script async>
  window.onload = function(){const ifr = document.querySelector('iframe');
  const HASH = window.location.hash;if(HASH)ifr.src=ifr.src+HASH}</script>
